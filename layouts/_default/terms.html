{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="content">
      <ul>
        {{ $data := .Data }}
        {{ range $key, $value := .Data.Terms }}
        <li><a href="/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer" . }}
