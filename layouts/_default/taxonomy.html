{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h1 class="title">{{ .Title }}</h1>
    <div class="content">
      <ul>
        {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ if .Draft }}Draft: {{end}}{{ .Title | markdownify }}</a>
          <time class="date-meta">{{ .Date.Format "2006 Jan 2" }}</time>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ partial "footer" . }}
