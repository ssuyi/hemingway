<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
<head>
  {{ partial "head" . }}
</head>
<body>
  {{ partial "header" . }}
  <section class="section">
    <article class="container">
      {{ partial "article_header" . }}
      <div class="content">
        {{ .Content }}
      </div>
    </article>
  </section>
  {{ partial "disqus" . }}
  {{ partial "footer" . }}
</body>
